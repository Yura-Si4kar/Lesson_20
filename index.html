<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/RequestHandler.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>JQuery_Gallery</title>
</head>
<body class="body">
    <div class="container">
        <div class="clearfix">
            <ol class="gallery_list"></ol>
            <div class="photo_block"></div>
        </div>
    </div>
    <script type="text/template" class="gallery_template">
            <li class="list_elements" data-id='{{id}}'>
                <a class='album_link' href=''>{{title}}</a>
            </li>
        </script>
    <script type="text/template" class="album_template">
            <a class="photo_elements" data-id='{{id}}'>
                <img class='photo' src="{{source}}" alt="{{title}}">
            </a>
        </script>
</body>
</html>
