<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ImagePreview.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" defer></script>
    <script src="scripts/RequestHandler.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>JQuery_Gallery</title>
</head>
<body class="body">
    <div class="container">
        <div class="clearfix insert_block">
            <ol class="gallery_list"></ol>
            <div class="photo_block"></div>
        </div>
    </div>
    <script type="text/template" class="gallery_template">
        <li class="album-item" data-id="{{id}}">{{title}}</li>
    </script>
    <script type="text/template" class="album_template">
        <img class='photo' src="{{source}}" alt="{{title}}" data-url='{{url}}' data-fancybox>
    </script>
</body>
</html>
